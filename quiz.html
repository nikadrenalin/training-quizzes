<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class="question-container">
                <p class="question-title" id="question-title">Question</p>
                <pre class="question-text" id="question-text">What is the answer of this question?</pre>
            </div>
            <div class="js-nextChoice choice-container">
                Next
            </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text" data-number="5">Choice 5</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">F</p>
                <p class="choice-text" data-number="6">Choice 6</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">G</p>
                <p class="choice-text" data-number="7">Choice 7</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">H</p>
                <p class="choice-text" data-number="8">Choice 8</p>
            </div>
            <div class="choice-container js-explanation hidden"></div>
        </div>
    </div>

    <script type="module" src="./js/quiz.js"></script>
</body>
</html>
